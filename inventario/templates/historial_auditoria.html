{% extends 'base.html' %}
{% block content %}

<h2>Historial de Auditoría</h2>
<br>

<table border="1" cellpadding="8" style="width:100%; border-collapse:collapse;">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Usuario</th>
            <th>Acción</th>
            <th>Descripción</th>
            <th>IP</th>
        </tr>
    </thead>
    <tbody>
        {% for e in eventos %}
        <tr>
            <td>{{ e.fecha }}</td>
            <td>{{ e.usuario }}</td>
            <td>{{ e.accion }}</td>
            <td>{{ e.descripcion }}</td>
            <td>{{ e.ip }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No hay eventos registrados.</td></tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
